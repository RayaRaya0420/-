<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myCanvas{
            border: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="1000px" height="700px"></canvas>

<script src="script.js"></script>
<script>
    new lineChart({
        x:['10月','11月','12月','1月','2月','3月'],
        y:[0,50,100,150,200,250,300],
        yUnit:"万元/平方米",
        line:[
            {"color":"red",da:[130,300,100,150,250,50]},
            {"color":"blue",da:[230,50,300,160,240,200]}]
    },document.getElementById("myCanvas"));
</script>

</body>
</html>
