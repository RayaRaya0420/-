<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h2>欢迎注册</h2>
        <span>已有账号 <a href="">请登录</a></span>
    </header>

    <section>

        <form action="">
            <hgroup>
                <label for="user">用&nbsp; 户&nbsp; 名 &nbsp;</label>
                <input type="text" id="user" placeholder="请输入用户名">
            </hgroup>

            <hgroup>
                <label for="pwd">设 置 密 码</label>
                <input type="text" id="pwd" placeholder="请输入密码">
            </hgroup>

            <hgroup>
                <label for="rPwd">确 认 密 码</label>
                <input type="text" id="rPwd" placeholder="请再次输入密码">
            </hgroup>
        </form>
    </section>

</body>
</html>
