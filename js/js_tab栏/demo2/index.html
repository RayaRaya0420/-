<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        #box1{
            width: 300px;
            height: 100px;
            border: 1px solid #c1c1c1;
        }
        #box2{
            width: 100px;
            height: 300px;
            border: 1px solid #c1c1c1;
        }
        #box1 ul{
            list-style: none;
        }
        ul li{
            float: left;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="box1">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>

<hr>

<div id="box2">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>

<script src="script.js"></script>
</body>
</html>
